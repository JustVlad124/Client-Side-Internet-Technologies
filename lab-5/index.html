<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>App request</title>
</head>

<body>

    <main class="container-fliud">
        <div class="container">
            <div class="card mb-4" style="max-width: 700px;">
                <div class="row g-0">
                    <div class="col-md-3">
                        <img id="avatar" src="https://randomuser.me/api/portraits/med/women/38.jpg" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Random user</h5>
                            <div class="row">
                                <div class="col-4">
                                    <p>FIO:</p>
                                    <p>Sex:</p>
                                    <p>Address:</p>
                                    <p>E-mail:</p>
                                    <p>Date of birth:</p>
                                    <p>Age:</p>
                                    <p>Phone number:</p>
                                </div>
                                <div class="col-8">
                                    <p id="name"></p>
                                    <p id="sex"></p>
                                    <p id="address"></p>
                                    <p id="email"></p>
                                    <p id="birth"></p>
                                    <p id="age"></p>
                                    <p id="phone"></p>
                                </div>
                            </div>
                            <div class="button-pos">
                                <button id="btn">Next user</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
